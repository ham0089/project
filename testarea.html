<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Sheet</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Personal Data Sheet</h1>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Personal Information</h3>
                        </div>
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input type="text" class="form-control" id="surname" placeholder="Enter surname">
                                </div>
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                                </div>
                                <div class="form-group">
                                    <label for="middleName">Middle Name</label>
                                    <input type="text" class="form-control" id="middleName" placeholder="Enter middle name">
                                </div>
                                <div class="form-group">
                                    <label for="dateOfBirth">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth">
                                </div>
                                <div class="form-group">
                                    <label for="placeOfBirth">Place of Birth</label>
                                    <input type="text" class="form-control" id="placeOfBirth" placeholder="Enter place of birth">
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="civilStatus">Civil Status</label>
                                    <select class="form-control" id="civilStatus">
                                        <option>Single</option>
                                        <option>Married</option>
                                        <option>Widowed</option>
                                        <option>Separated</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="height">Height (m)</label>
                                    <input type="text" class="form-control" id="height" placeholder="Enter height in meters">
                                </div>
                                <div class="form-group">
                                    <label for="weight">Weight (kg)</label>
                                    <input type="text" class="form-control" id="weight" placeholder="Enter weight in kilograms">
                                </div>
                                <div class="form-group">
                                    <label for="bloodType">Blood Type</label>
                                    <select class="form-control" id="bloodType">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>AB</option>
                                        <option>O</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="gsisId">GSIS ID No.</label>
                                    <input type="text" class="form-control" id="gsisId" placeholder="Enter GSIS ID number">
                                </div>
                                <div class="form-group">
                                    <label for="pagibigId">Pag-IBIG ID No.</label>
                                    <input type="text" class="form-control" id="pagibigId" placeholder="Enter Pag-IBIG ID number">
                                </div>
                                <div class="form-group">
                                    <label for="philhealthNo">PhilHealth No.</label>
                                    <input type="text" class="form-control" id="philhealthNo" placeholder="Enter PhilHealth number">
                                </div>
                                <div class="form-group">
                                    <label for="sssNo">SSS No.</label>
                                    <input type="text" class="form-control" id="sssNo" placeholder="Enter SSS number">
                                </div>
                                <div class="form-group">
                                    <label for="tinNo">TIN No.</label>
                                    <input type="text" class="form-control" id="tinNo" placeholder="Enter TIN number">
                                </div>
                                <div class="form-group">
                                    <label for="citizenship">Citizenship</label>
                                    <select class="form-control" id="citizenship">
                                        <option>Filipino</option>
                                        <option>Dual Citizenship</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Residential Address</label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="House/Block/Lot No.">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="Street">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="Subdivision/Village">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="Barangay">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="City/Municipality">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="Province">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Permanent Address</label>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="House/Block/Lot No.">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="Street">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="Subdivision/Village">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="Barangay">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="City/Municipality">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control mb-2" placeholder="Province">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="telephoneNo">Telephone No.</label>
                                    <input type="text" class="form-control" id="telephoneNo" placeholder="Enter telephone number">
                                </div>
                                <div class="form-group">
                                    <label for="mobileNo">Mobile No.</label>
                                    <input type="text" class="form-control" id="mobileNo" placeholder="Enter mobile number">
                                </div>
                                <div class="form-group">
                                    <label for="emailAddress">Email Address</label>
                                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter email address">
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
